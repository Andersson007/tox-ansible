[tox]
skipdist = true
ignore_path = tests
envlist = py3{6,7,8,9}, lint, coverage

[testenv]
usedevelop = true
deps =
    testfixtures
    coverage
    pytest
    pytest-cov
    pytest-mock
setenv =
    COVERAGE_FILE={env:COVERAGE_FILE:.coverage.{basepython}}
commands =
    coverage run -m pytest . {posargs}

[testenv:coverage]
parallel_show_output = true
depends = py3{6,7,8,9}
setenv =
commands =
    coverage combine
    coverage report -m

[testenv:lint]
skip_install = true
deps =
    pre_commit
commands =
    python -m pre_commit run {posargs:--all}

[flake8]
exclude = .tox/,.venv/,dist/,build/,.eggs/
# To match black
max-line-length = 88
